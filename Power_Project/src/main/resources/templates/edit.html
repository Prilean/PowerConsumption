<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
</head>
<body>
	<div align="center">
		<h1>Edit Record</h1>
		<br/>
		<form action="#" th:action="@{/update}" th:object="${PowerConsumption}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Date:</td>
					<td><input type="text" th:field="*{date}" /></td>
				</tr>
				<tr>
					<td>Hour:</td>
					<td><input type="text" th:field="*{hour}" /></td>
				</tr>	
                <tr>
					<td>Consumption:</td>
					<td><input type="number" th:field="*{consumption}" /></td>
				</tr>
                <tr>
					<td>Appliance Type:</td>
                    <td>
                        <select th:field="*{type}">
                            <option value="1" th:selected="*{type == 1}">Air Conditioner</option>
                            <option value="2" th:selected="*{type == 2}">Heater</option>
                            <option value="3" th:selected="*{type == 3}">Lighting</option>
                            <option value="4" th:selected="*{type == 4}">Fan</option>
                        </select>
                    </td>
				</tr>			
				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
